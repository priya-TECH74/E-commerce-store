<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy | E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Welcome to ShopEasy</h1>
    <p>Your one-stop online shopping destination</p>
</header>

<section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid">

        <div class="card">
            <h3>Smartphone</h3>
            <p class="price">₹15,000</p>
            <button onclick="addToCart('Smartphone')">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Headphones</h3>
            <p class="price">₹2,500</p>
            <button onclick="addToCart('Headphones')">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Laptop</h3>
            <p class="price">₹55,000</p>
            <button onclick="addToCart('Laptop')">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Smart Watch</h3>
            <p class="price">₹4,000</p>
            <button onclick="addToCart('Smart Watch')">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Cotton Saree</h3>
            <p class="price">₹1,200</p>
            <button onclick="addToCart('Cotton Saree')">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Men's Formal Shirt</h3>
            <p class="price">₹900</p>
            <button onclick="addToCart('Men Shirt')">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Women's Kurti</h3>
            <p class="price">₹750</p>
            <button onclick="addToCart('Kurti')">Add to Cart</button>
        </div>

        <div class="card">
            <h3>Denim Jeans</h3>
            <p class="price">₹1,500</p>
            <button onclick="addToCart('Jeans')">Add to Cart</button>
        </div>

    </div>
</section>

<script src="script.js"></script>
</body>
</html>
